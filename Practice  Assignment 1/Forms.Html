<!DOCTYPE html>
<html>
	<head>
		<title>Forms practise</title>
		<style type="text/css">
			.mainhead{
				text-decoration:underline;
				font-size: 25px;
				font-weight: bold;
				border:1px solid;
				text-align: center;
				margin-top: 10px;
				padding-top: 10px;
				padding-bottom: 10px;

			}	
			.hform{
				margin-top: 20px;
				position:relative;
				left:50px;
				top:30px;


			}

		</style>
		
	</head>
	<body>
		<div class="mainhead">
			Contact form
		</div>
		<div class="hform">

			<form>
				<label>Name:</label><input type="text" name="usrname"><br/>

				<label>Mobile Number</label><input type="number" name="mobnum"><br/>
				<label>Gender</label>
				<input type="radio" name="Gender" value="Male">Male
				<input type="radio" name="Gender" value="Female">Female<br/>
				<label>Message</label><br/><textarea rows="8" columns="10"></textarea>

			</form>

		</div>


	</body>
</html>
