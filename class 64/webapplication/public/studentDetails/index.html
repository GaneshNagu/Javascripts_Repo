<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating STudent details
		</title>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="jquery.loadTemplate-1.4.4.min.js"></script>
		<script type="text/javascript" src='stdData.js'></script>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<div class="loginBlock"> 
			<h3>
				LOGIN BLOCK
			</h3>
			<ul>
				<li>
					Enter User Id:
					<input type="text" id="uId">
				</li>
				<li>
					Password:
					<input type="password" id="upwd">
				</li>
				<li>
					<input type="button" value="Login" onclick="valideDetails()">
				</li>
				<li class="err">
					Invalid Credentials...
				</li>
			</ul>
		</div>
		<div class="mainContainer">
			<div class="tabContainer">
				<ul>
					<li onclick="showBlock('tab1')"> All Details</li>
					<li onclick="showBlock('tab2')"> Search Details</li>
				</ul>
			</div>
			<div style="clear:both;"></div>
			<div class="tab1Container" >
				<input type="button" value="Get Data" onclick="getStdData()">
				<div>
				<div id="container">
					
				</div>
			</div>
			</div>
			<div class="tab2Container" >
				Enter student Id <input type="text" id="userId"> <input type="button" value="Search User" onclick="searchUserDetails()">
			</div>
		</div>
		

		<script id="stdTmplt">
			<ul>
				<li>Student Id: <span data-content="id"></span></li>
				<li>Student Name: <span data-content="name"></span></li>
				<li >Student AGE: <span data-content="age"></span></li>
			</ul>
		</script>
	</body>
</html>
